<div class="container">
  <h3>ORDER DETAILS </h3>
  <div class="container">

    <div class="row">

        <div class="col md-2"><button type="button" class="btn btn-outline-secondary" (click)="getNotCompleted()">NOT COMPLETED</button></div>

        <div class="col md-2"><button type="button" class="btn btn-outline-secondary" (click)="getCompleted()">Completed</button></div>

    </div>
  <table class="table">
      <thead>
        
        <tr>
           <th scope="col">ID</th> 
          <th scope="col">status</th> 
          <th scope="col">totalPrice</th>
          <th scope="col">&nbsp;&nbsp;ordercreatedTime</th>
          <th scope="col">orderDelivaryTime</th>
          <th scope="col">customerName</th>
          <th scope="col">customerNumber</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <tr *ngFor="let r of result">
           <td class="res">{{r.id}}</td> 
           <td class="res">{{r.status}}</td> 
          <td class="res">{{r.totalPrice}}</td>
          <td class="res">{{r.orderCreatedTime}}</td>
          <td class="res">{{r.orderDeliveryTime}}</td> 
          <td class="res">{{r.customerName}}</td>
          <td class="res">{{r.contactNumber}}</td>
       </tr>
        
      </tbody>
    </table>
  </div>
