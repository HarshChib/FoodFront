<section class="text-center" *ngIf="isOn">
  <div class="p-5 bg-image background"></div>
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -90px;
      background: hsla(0, 0%, 100%, 0.3);
      backdrop-filter: blur(30px);
      font-family: Georgia, 'Times New Roman', Times, serif;
      ">
    <div class="card-body py-5 px-md-5" >
      <div class="row d-flex justify-content-center">
        <div >
          <h2 class="fw-bold mb-5 header">
            Order Details
          </h2>
          <div class="inside-order" style="margin-top: -50px;text-transform: capitalize;" >
            <table class="table table-borderless" >
              <tbody>
                <tr *ngFOr="let r of results">
                <tr>
                  <th class="res1">ID</th>
                  <th class="res">{{result.id}}</th>
                </tr>
                <tr>
                  <td class="res1">Status</td>
                  <td class="res">Order Completed</td>
                </tr>
                <tr>
                  <td class="res1">Order Created Time</td>
                  <td class="res">{{result.orderCreatedTime}}</td>
                </tr>
                <tr>
                  <td class="res1">Order Delivery Time</td>
                  <td class="res">{{result.orderDeliveryTime}}</td>
                </tr>
                <tr>
                  <td class="res1">Customer Name</td>
                  <td class="res">{{result.customerName}}</td>
                </tr>
                <tr>
                  <td class="res1">Contact Number</td>
                  <td class="res">{{result.contactNumber}}</td>
                </tr>
                <tr>
                  <td class="res1">Items</td>
                  <td class="res1">
                    <div *ngFor="let  r of result.items"><h5 class="res">{{r.name}} --> {{r.quantity}}</h5></div>  
                  </td>                 
                <tr>
                  <td class="res1">Total Price</td>
                  <td class="res">{{result.totalPrice}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button routerLink="../cards" class="btn btn-primary bttn">Done</button>
        </div>
      </div>
    </div>
  </div>
</section>
