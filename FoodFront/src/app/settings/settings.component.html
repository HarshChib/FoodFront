<section class="text-center">
      <div class="card mx-4 mx-md-5 shadow-5-strong" style="
            margin-top: 2%;
            background: hsla(0, 0%, 100%, 0.3);
            backdrop-filter: blur(30px);
            ">
        <div class="card-body py-5 px-md-5">
    
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Update Details</h2>
              <form #regData="ngForm" (ngSubmit)="updateUser(regData)" >
                
                
                    <div class="form-group form-outline mb-4">
                      <input type="text" 
                      class="form-control" 
                      ngModel
                      id="name" 
                      name="name"
                      #name="ngModel"
                      [(ngModel)]="data.name"
                      >
                      <label class="form-label" for="fullName">User Name</label>
                    </div>  
    
                <!-- Password input -->
                <div class="form-group form-outline mb-4">
                  <input type="password" 
                  class="form-control" 
                  ngModel
                  id="password" 
                  name="password"
                  #password="ngModel"
                  placeholder="Enter New Password"
                  >
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-group form-outline mb-4" >
                  <input type="text" 
                  class="form-control" 
                  ngModel
                  id="role" 
                  name="role"
                  #role="ngModel"
                  [(ngModel)]="data.role"
                  >
                  <label class="form-label" for="role">Role</label>
                </div>
    
                <!-- Submit button -->
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary" style="width: 15%;">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
