<section class="text-center">
  <div class="p-5 bg-image background"></div>
  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.3);
      backdrop-filter: blur(30px);
      font-family: Georgia, 'Times New Roman', Times, serif;
    "
  >
  <div>
    <h5 style="text-align: left;padding-left: 10px;padding-top: 10px;">Order Id&nbsp;:&nbsp; {{order_id}}</h5>
    <h5 style="text-align: left;padding-left: 10px;">Customer Name&nbsp;:&nbsp; {{cName}} </h5>
    <h5 style="text-align: left;padding-left: 10px;">Customer Number : {{cNumber}} </h5>
  </div>
    <div class="card-body py-10  px-md-5">
      
      <div class="col d-flex justify-content-center">
        <div
          class="col-lg-5"
          style="background-color: rgb(233, 231, 240); margin-right: 15px;border-radius: 7px;"
        >
          <h3  class="fw-bold mb-5" style="padding-top: 10px;">Menu</h3>
          <hr style="margin-top: -40px ;"/>
          <div class="inside-menu">
            <table class="table table-borderless">
              <tbody>
                <tr *ngFor="let r of result.foodProducts">
                  <ul style="list-style: none">
                    <div class="head">
                      <li>
                      <td><h5>{{ r.name }}</h5></td>
                      </li>
                    </div>
                    <div class="nm">
                      {{ r.price }}/Rs.
                      <button
                        (click)="items_list(r)"
                        class="btn btn-primary bttn"
                        style="margin-right: 10px;"
                      >
                        Add Item
                      </button>
                    </div>
                    <div class="name">
                      <li>{{ r.type }}</li>
                    </div>
                    <hr />
                  </ul>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-5" style="background-color: rgb(233, 231, 240);border-radius: 7px;">
          <h3 class="fw-bold mb-5"style="padding-top: 10px;">Selected Items</h3>
          <hr style="margin-top: -40px ;"/>
          <div id="itm" class="inside-menu">
            <table class="table table-borderless">
              <tbody>
                <tr *ngFor="let r of map | keyvalue">
                  <ul style="list-style: none">
                    <div class="ia">
                      <td><h5>{{ r.key.name }}</h5></td>
                      <div id="qnt">
                        <span>
                          <button
                            (click)="delete_items(r.key)"
                            class="btn btn-primary btttn"
                          >
                            -
                          </button></span
                        >&nbsp;&nbsp;&nbsp;&nbsp;<h5 style="padding-top: 5px;">{{ r.value }}</h5
                        >&nbsp;&nbsp;&nbsp;&nbsp;<span>
                          <button
                            (click)="items_list(r.key)"
                            class="btn btn-primary btttn"
                          >
                            +
                          </button></span
                        >
                      </div>
                    </div>
                    <hr />
                  </ul>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="final_field">
          <h5 style=" padding: 2px;border-radius: 7px;">Total Price&nbsp;:&nbsp;Rs {{ total }}</h5>
          <button routerLink="../finalized_order" (click)="finalize()"  class="btttn btn btn-secondary">Finalize order</button>
        </div>
      </div>
    </div>
  </div>
</section>
